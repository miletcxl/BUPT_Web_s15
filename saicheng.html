    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <header class="main-header">
        <!-- (同 index.html) -->
        <div class="container">
            <a href="index.html" class="logo-link"><img src="assets/images/s15-logo.png" alt="S15 Logo" class="logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="saicheng.html">赛程与比分</a></li>

            </nav>
        </div>
    </header>

    <main>
        <header class="page-header" style="background-image: url('assets/images/banner-schedule.jpg');">
            <h1 class="page-title">赛程与比分</h1>
        </header>

        <div class="page-content">
            <div class="container">

                <!-- 瑞士轮 -->
                <section class="schedule-section">
                    <div class="center-title-wrapper">
                         <h2 class="section-title">瑞士轮</h2>
                    </div>
                    <table class="schedule-table">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>时间 (北京)</th>
                                <th>对阵双方</th>
                                <th>比分</th>
                                <th>赛制</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 示例比赛条目 -->
                            <tr>
                                <td>10月14日</td>
                                <td>17:00</td>
                                <td class="team-cell">
                                    <img src="assets/images/teams/lpl-logo.png" alt="LPL Team 1"> LPL #1
                                    <span class="vs-cell">VS</span>
                                    <img src="assets/images/teams/lck-logo.png" alt="LCK Team 2"> LCK #2
                                </td>
                                <td>1 - 0</td>
                                <td>BO1</td>
                            </tr>
                            <!-- (在此添加更多比赛) -->
                        </tbody>
                    </table>
                </section>

                <!-- 淘汰赛 -->
                <section class="schedule-section">
                    <div class="center-title-wrapper">
                         <h2 class="section-title">淘汰赛</h2>
                    </div>
                     <table class="schedule-table">
                        <!-- (表格结构同上) -->
                     </table>
                </section>

            </div>
        </div>
