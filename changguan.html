<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛事场馆 - 英雄联盟S15全球总决赛</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <!-- (同 index.html) -->
    </header>
    <main>
        <header class="page-header" style="background-image: url('assets/images/banner-venues.jpg');">
            <h1 class="page-title">赛事场馆</h1>
        </header>
        <div class="page-content">
            <div class="container">
                <div class="card-grid">
                    <!-- 北京 -->
                    <div class="card">
                        <img src="assets/images/banner-beijing.jpg" alt="北京智慧电竞中心" class="card-image">
                        <div class="card-content">
                            <h3>北京智慧电竞中心</h3>
                            <p><strong>承办阶段:</strong> 入围赛 & 瑞士轮</p>
                            <p>作为中国电竞的新地标，这里将见证全球强队的首次碰撞。</p>
                        </div>
                    </div>
                    <!-- 上海 -->
                    <div class="card">
                        <img src="assets/images/banner-shanghai.jpg" alt="梅赛德斯-奔驰文化中心" class="card-image">
                        <div class="card-content">
                            <h3>梅赛德斯-奔驰文化中心</h3>
                            <p><strong>承办阶段:</strong> 淘汰赛</p>
                            <p>这座标志性的场馆曾多次举办大型电竞赛事，将再次上演激动人心的对决。</p>
                        </div>
                    </div>
                    <!-- 成都 -->
                    <div class="card">
                        <img src="assets/images/banner-chengdu.jpg" alt="东安湖体育公园" class="card-image">
                        <div class="card-content">
                            <h3>东安湖体育公园多功能体育馆</h3>
                            <p><strong>承办阶段:</strong> 决赛</p>
                            <p>在充满活力的成都，这座现代化的体育馆将加冕S15的最终冠军。</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <!-- (同 index.html) -->
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
